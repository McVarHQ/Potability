name: water_potability
description: A smart water potability prediction app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.7.0
  mqtt_client: ^10.0.0
  http: ^1.2.1
  path_provider: ^2.1.2
  share_plus: ^7.0.2
  flutter_svg: ^2.0.10
  file_picker: ^6.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/water.lottie
    - assets/ph.png
    - assets/temperature.png
    - assets/turbidity.png
    - assets/tds.png
    - assets/do.png
